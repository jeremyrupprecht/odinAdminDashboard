<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar-grid">
        <div class="sidebar">
            <div>
                <img id="menu-img" src="images/menu.svg" alt="A menu icon">
                <h1>Dashboard</h1>
            </div>
            <div>
                <img src="images/home.svg" alt="A house icon">
                <h3>Home</h3>
            </div>
            <div>
                <img src="images/profile.svg" alt="A profile icon">
                <h3>Profile</h3>
            </div>
            <div>
                <img src="images/messages.svg" alt="A message icon">
                <h3>Messages</h3>
            </div>
            <div>
                <img src="images/history.svg" alt="A history icon">
                <h3>History</h3>
            </div>
            <div>
                <img src="images/tasks.svg" alt="A tasks icon">
                <h3>Tasks</h3>
            </div>
            <div>
                <img src="images/communities.svg" alt="A communities icon">
                <h3>Communities</h3>
            </div>
            <div class="sidebar-gap">

            </div>
            <div>
                <img src="images/settings.svg" alt="A settings icon">
                <h3>Settings</h3>
            </div>
            <div>
                <img src="images/support.svg" alt="A support icon">
                <h3>Support</h3>
            </div>
            <div>
                <img src="images/privacy.svg" alt="A privacy icon">
                <h3>Privacy</h3>
            </div>
        </div>
        <div class="navbar-grid">
            <div class="searchbar">
                <label for="site-search">
                    <img src="images/search.svg" alt="a magnifying glass">
                </label>
                <input type="search" id="site-search" name="site-search"/>
            </div>
            <div>

            </div>
        </div>

        <div class="mainbody-grid">
            <div class="projects-grid">
                <div class="project-card">1</div>
                <div class="project-card">2</div>
                <div class="project-card">3</div>
                <div class="project-card">4</div>
                <div class="project-card">5</div>
                <div class="project-card">6</div>
            </div>
            <div class="accouncements">
                <h2>Accouncements</h2>
                <div>
                    testing
                </div>
            </div>

            <div class="trending">
                <h2>Trending</h2>
                <div>
                    testing
                </div>
            </div>
        </div>
    </div>
</body>
</html>
